<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katmai Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #111827; color: white; }
    </style>
</head>
<body>
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-black p-4 border-b border-gray-700 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <span class="text-gray-300 text-2xl">&lt;|&gt;</span>
                <span class="text-xl font-medium">Katmai Computing</span>
            </div>
            <div class="flex items-center space-x-4">
                <div id="time" class="text-gray-400"></div>
                <button class="px-3 py-1 rounded bg-blue-600 hover:bg-blue-700 text-white">Log in</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1">
            <!-- Sidebar -->
            <div class="w-64 bg-gray-800 border-r border-gray-700 p-4">
                <button class="flex items-center text-blue-400 p-2 rounded hover:bg-gray-700 w-full text-left mb-4">
                    <span class="text-blue-400 mr-2">‚Üê</span>
                    <span>Back</span>
                </button>

                <div class="flex items-center p-3 rounded bg-gray-700 cursor-pointer mb-4">
                    <div class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <span>System Settings</span>
                </div>

                <div class="flex items-center p-3 rounded hover:bg-gray-700 cursor-pointer">
                    <div class="w-6 h-6 rounded-full bg-gray-600 flex items-center justify-center mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <span>About</span>
                </div>
            </div>

            <!-- Main Settings Area -->
            <div class="flex-1 p-8">
                <div class="max-w-4xl mx-auto">
                    <!-- Remote Access Settings -->
                    <div class="mb-8">
                        <h2 class="text-xl text-gray-400 mb-4">Remote Access</h2>
                        <div class="bg-gray-800 rounded-lg p-4 mb-4">
                            <div class="flex justify-between items-center">
                                <div>Remote Assistance</div>
                                <button class="px-3 py-1 rounded text-blue-400 hover:text-blue-300">Connect</button>
                            </div>
                        </div>
                    </div>

                    <!-- System Settings -->
                    <div class="mb-8">
                        <h2 class="text-xl text-gray-400 mb-4">System and Resources</h2>
                        <div class="bg-gray-800 rounded-lg p-4">
                            <div class="border-b border-gray-700 pb-4 mb-4">
                                <div class="flex items-center mb-2">
                                    <div class="w-5 h-5 rounded-full mr-3 bg-green-500 flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                        </svg>
                                    </div>
                                    <span>System is up to date</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gradient accent bar -->
        <div class="h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-green-500"></div>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                           now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').textContent = timeStr;
        }
        
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
